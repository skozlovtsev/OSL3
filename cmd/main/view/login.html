<!DOCTYPE html>

<html>

<head>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login {
            overflow: hidden;
            background-color: white;
            padding: 40px 30px 30px 30px;
            border-radius: 10px;
            border-color: black;
            width: 400px;

            >input {
                display: block;
                border-radius: 5px;
                border-color: black;
                font-size: 16px;
                background: rgb(218, 218, 218);
                width: 100%;
                border: 0;
                padding: 10px 10px;
                margin: 15px -10px;
            }

            >button {
                cursor: pointer;
                color: #fff;
                background-color: #d36666;
                font-size: 16px;
                text-transform: uppercase;
                width: 80px;
                border: 0;
                padding: 10px 0;
                margin-top: 10px;
                margin-left: -5px;
                border-radius: 5px;
            }
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    {{template "partials/header"}}
    <div class="center">
        <div>
            <form class="login" action="/validate" id="login-form" method="GET">
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <div class="g-recaptcha" data-sitekey="clisent-token"></div>
                <button>Login</button>
            </form>
        </div>
    </div>

    {{template "partials/footer"}}
</body>

</html>
